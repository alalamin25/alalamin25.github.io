<!DOCTYPE html>
<html>
<head>
<style>
.bus-distance-box {
    width: 360px;
    display: -webkit-box;
    -webkit-box-pack: center;
    left: 0px;
    border: 3px solid #73AD21;
    top: 280px;
    position: absolute;
   
}

.bus-busdetail-distance-text {
    position: relative;
    font-size: 24px;
    color: #e12323;
    float: left;
}

.bus-busdetail-distance {
    position: relative;
    font-size: 24px;
    color: #1e83ff;
    text-align: left;
}


</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>



<div class="bus-distance-box">
			<div class="bus-busdetail-distance-text" id="bus-detail-distance-text">距我</div>
			<div class="bus-busdetail-distance" id="bus-detail-distance">221</div>
			<div class="bus-busdetail-distance-unit" id="bus-detail-distance-unit">米</div>
</div>

</body>
</html>
